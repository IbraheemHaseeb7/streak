name: CI/CD pipeline to Azure VM

on:
  pull_request:
    branches:
      - main
    types:
      - opened

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  connect_to_vm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get SSH key from secrets
        env: 
          VM_SECRET: ${{ secrets.VM_SECRET }}
          VM_ADDRESS: ${{ secrets.VM_ADDRESS }}
        run: |
          echo "Printing something: $VM_ADDRESS"
          echo "$VM_SECRET" > id_rsa.pem
          chmod 600 id_rsa.pem
          ssh -i id_rsa.pem $VM_ADDRESS
          touch test.txt
          
        
    
